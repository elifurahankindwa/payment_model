name: Python Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest



    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Flask app file exists
        run: |
          if [ ! -f app.py ] && [ ! -f main.py ]; then
            echo "Flask entry point not found (expected app.py or main.py)"
            exit 1
          fi

      - name: Run tests
        run: |
          pip install pytest
          pytest

      - name: Run linter
        run: |
          pip install flake8
          flake8 . --exit-zero
